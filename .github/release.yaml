# Follows: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
changelog:
  exclude:
    labels:
      - ignore
      - invalid
      - wontfix
      - duplicate
      - question
  categories:
    - title: 🛠 Breaking Changes 
      labels:
        - breaking
    - title: 🎉 New Features
      labels:
        - enhancement
        - feature
        - task
    - title: 🐛 Fixes
      labels:
        - bug
    - title: 📖 Documentation
      labels:
        - documentation
    - title: 🔨 Miscellaneous
      labels:
        - chore
        - "*"